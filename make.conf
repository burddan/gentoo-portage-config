LUA_TARGETS="luajit"
LUA_SINGLE_TARGET="luajit"
LLVM_SLOT="21"
#ABI_X86="(64) 32"
ABI_X86="64"


LC_MESSAGES=C.UTF-8


USE="-* 
	# system
	X pipewire system-pipewire vulkan udev dbus iwd clang libinput llvm-libunwind zsh-completion

	# optimization
	lto jit xs orc threads openmp 

	# base
	minimal acpi reference redistributable kmod suid acl amd64 ipv6 crypt gdbm ncurses pcre seccomp ssl openh264 x264 x265 

	"

CC="clang"
CPP="clang-cpp" 
