COMMON_FLAGS="-O3 -pipe -march=ivybridge -fno-semantic-interposition -flto=thin"
RUSTFLAGS="${RUSTFLAGS} -C linker-plugin-lto -C target-cpu=ivybridge -C opt-level=3 -C codegen-units=1 -C lto=thin -C embed-bitcode=yes"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
PYTHON_SINGLE_TARGET="python3_14"
